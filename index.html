<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice Generator App</title>
</head>
<body>
    <script src="./src/js/script.js"></script>

    <main class="container">
      <div class="card">
        <h2 class="id">Advice #177</h2>
        <p class="description">
          It's easy to sit up and take notice,
          what's difficult is getting up and take
          action.
        </p>

        <picture class="divider">
          <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
          <img class="divide-img" src="./src/images/pattern-divider-desktop.svg" alt="pattern divide">
        </picture>

        <button class="get-advice">
          <img class="dice" src="./src/images/icon-dice.svg" alt="dice-icon">
        </button>
     </div>
    </main>
</body>
</html>
